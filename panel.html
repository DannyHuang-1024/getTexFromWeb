<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edge Panel</title>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="head">
        <div class="title">悬浮窗面板</div>
        <button id="btnClose" class="iconBtn" title="收起">×</button>
      </div>

      <div class="meta">
        <div class="label">当前页面：</div>
        <div id="pageTitle" class="value">（加载中）</div>
        <div id="pageUrl" class="subvalue"></div>
      </div>

      <div class="actions">
        <button id="btnFlash" class="btn primary">标记公式（闪烁）</button>
        <button id="btnToast" class="btn">触发事件（Toast）</button>
      </div>

      <div class="hint">
        鼠标移到浏览器右边缘触发弹出；离开面板自动收起。
      </div>

      <div class="texbar">
        <button id="btnCopyAll" class="btn">复制全部</button>
        <span id="texCount" class="count"></span>
      </div>

      <div id="texList" class="texlist"></div>

    </div>

    <script src="panel.js"></script>
  </body>
</html>
