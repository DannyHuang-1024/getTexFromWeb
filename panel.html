<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edge Panel</title>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="head">
        <div class="title">Panel</div>
        <button id="btnClose" class="iconBtn" title="Close">Ã—</button>
      </div>

      <div class="meta">
        <div class="label">Current Page</div>
        <div id="pageTitle" class="value">Loading</div>
        <div id="pageUrl" class="subvalue"></div>
      </div>

      <div class="actions">
        <button id="btnFlash" class="btn primary">Flash Formulas</button>
        <button id="btnToast" class="btn">Trigger Event (Toast)</button>
      </div>

      <div class="hint">
        Mouse hover on the right edge of the browser to trigger the panel; it automatically collapses when leaving the panel.
      </div>

      <div class="texbar">
        <button id="btnCopyAll" class="btn">Copy All</button>
        <span id="texCount" class="count"></span>
      </div>

      <div id="texList" class="texlist"></div>

    </div>

    <script src="panel.js"></script>
  </body>
</html>
